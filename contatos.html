<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">

    <title>Contatos</title>
</head>
<body>
    <header>
        <div class="caixa">
            <h1> <img src="source/logo.png" alt=""> </h1>
            <nav>
            <ul >
                <li><a href="index.html"> Home </a> </li> 
                <li> <a href="produtos.html"> Produtos </a></li>
                <li> <a href="contatos.html "> Contatos </a> </li>
            </ul>
            </nav>
       </div>
    </header>

    <main class="caixa-form">

    
        <form>

            <label for="nome"> Nome e sobrenome</label>
            <input type="text" id="nome" class="input-padrao" required>

            <label for="email">Email</label>
            <input type="email" name="" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

            <label for="telefone">Telefone</label>
            <input type="tel" id="telefone" class="input-padrao" required placeholder="(xx) xxxxx-xxxx">

            <label for="mensagem">Mensagem</label>
            <textarea name="" id="mensagem" cols="30" rows="10" class="input-padrao" required>
            </textarea>

            <fieldset>
            
            <legend>Como prefere o nosso contato?

            </legend>

            <label for="radio-email"> <input type="radio" name="contato" value="email" id="radio-email">Email</label>
            

            <label for="radio-telefone"> <input type="radio" name="contato"  value="telefone" id="radio-telefone">Telefone</label>
            

            <label for="radio-whats"> <input type="radio" name="contato"  value="radio-whats" id="radio-whats" checked>WhatsApp</label>
            
            </fieldset>
            
            <fieldset>

            <legend>Qual horario prefere ser atendido?</legend>
            <select name="" id="">
                <option value="manha">Manhã</option>
                <option value="tarde">Tarde</option>
                <option value="noite">Noite</option>
            </select>

            </fieldset>

            <label class="checkbox""> <input type="checkbox" checked> Gostaria de receber nossas novidades por email?</label>

            <input type="submit" value="Enviar formulário" class="enviar">

        </form>

        <table>
            <thead>
                <tr>
                    <th>Dias</th>
                    <th>Horário</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Segunda</td>
                    <td>8h-20h</td>
                </tr>
                <tr>
                    <td>Quarta</td>
                    <td>8h-20h</td>
                </tr>
                <tr>
                    <td>Sexta</td>
                    <td>8h-20h</td>
                </tr>
            </tbody>
            
        </table>

    </main>
    <footer>
        <img src="source/logo-branco.png" alt=""> 
        <p class="copy"> &copy; Copyright Barbearia Alura - 2022</p>
    </footer>
    
</body>
</html>
